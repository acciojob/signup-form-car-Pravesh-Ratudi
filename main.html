<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Signup Form</h1>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" value="male" required>
			<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" value="female" required>
	   
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value="">choose an option</option>
			<option value="brand1">Brand 1</option>
			<option value="brand2">Brand 2</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<input type="button" value="Submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
